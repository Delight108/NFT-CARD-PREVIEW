<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

 <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>
  </div>-->




<div class="container">
  <div class="container-content">
       <div class="img-header">
        <img src="/nft-preview-card-component-main/images/image-equilibrium.jpg" class="main-logo" alt="">
        <h2 class="header-test">Equilibrium #3429</h2>

        <div class="description">Our Equilibrium collection promotes balance and calm</div>
       </div>

       

       <section class="first-section">

       
       <div class="price-and-time-left eth-symbol">
        <figcaption class="eth-price">
          <img src="/nft-preview-card-component-main/images/icon-ethereum.svg" class="eth-symbol" alt="">
          0.041 ETH</figcaption>

        </div>


          <div class="time-left price-and-time-left">
            <figcaption class="position">
            <img src="/nft-preview-card-component-main/images/icon-clock.svg" class="clock" alt="">
            3 days left</figcaption>
          
          </div>
      </section>

      <fieldset></fieldset>
      
<section class="footer-section">
      


<img src="/nft-preview-card-component-main/images/image-avatar.png" class="profile" alt="">

<span class="inline">
  <div class="inline-style">
<p class="colored">Creation of <a href="" class="white">Delight Anthony</a></p>
</div>
</span>




</section>







  </div>
</div>






</body>
</html>
